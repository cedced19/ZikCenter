<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content=""><link rel="icon" href="//cedced19.github.io/img/favicon.ico"><title>ZikCenter</title><link rel="stylesheet" href="/vendor/css/styles.css"></head><body ng-app="ZikCenter" ng-controller="ZikCenterCtrl"><div class="container" ng-show="!error"><div class="header"><h3 class="text-muted">ZikCenter</h3></div><div class="jumbotron"><h1>{{currentZik.name}}</h1><p><a class="btn btn-lg btn-success" role="button" ng-click="randomZik()">Change Music</a></p></div><div><p><input ng-model="search" type="text" class="form-control" placeholder="Search"></p><li ng-repeat="zik in musics | filter:search" role="button" ng-click="setZik(zik)">{{zik.name}}</li></div><audio media-player="audio" playlist="{src: currentZik.uri, type: 'audio/mpeg'}"></audio><div class="footer">​<p>Cedced19​ 2014</p></div></div><script src="/vendor/js/scripts.js"></script></body></html>
