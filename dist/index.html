<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content=""><link rel="icon" href="//cedced19.github.io/img/favicon.ico"><title>ZikCenter</title><link href="/vendor/css/bootstrap.css" rel="stylesheet"><link href="/vendor/css/main.css" rel="stylesheet"></head><body ng-app="ZikCenter" ng-controller="ZikCenterCtrl"><div class="container" ng-show="!error"><div class="header"><h3 class="text-muted">ZikCenter</h3></div><div class="jumbotron"><h1>{{currentzik.name}}</h1><p><a class="btn btn-lg btn-success" role="button" ng-click="randomzik()">Change Music</a> <a class="btn btn-lg btn-success" ng-show="wantpause == true" ng-click="wantpause = false">Play</a> <a class="btn btn-lg btn-success" ng-show="wantpause == false" ng-click="wantpause = true">Pause</a></p></div><div><p><input ng-model="search" type="text" class="form-control" placeholder="Search"></p><ul><li ng-repeat="zik in musics | filter:search" role="button" ng-click="setzik(zik)">{{zik.name}}</li></ul></div><audio media-player="audio" playlist="{src: currentzik.uri, type: 'audio/mpeg'}"></audio><div class="footer">​<p>Cedced19​ 2014</p></div></div><script src="/vendor/js/angular.min.js" type="text/javascript"></script><script src="/vendor/js/angular-media-player.min.js" type="text/javascript"></script><script src="/vendor/js/app.js" type="text/javascript"></script></body></html>
